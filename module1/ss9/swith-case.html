<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<style>
    button, input {
        font-weight: bold;
    }
    p{
        font-size: xx-large;
        color: blue;
    }

</style>
<body>
<input id="month" type="number">
<button id="count" onclick="day()" type="button">Tính số ngày</button>
<p id="so_ngay"></p>
</body>
<script>
    function day() {
        let Month = document.getElementById("month").value;
        switch (Month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("so_ngay").innerText = "Tháng " + Month +" có 31 ngày";
                break;
            case "4":
            case "6" :
            case "9":
            case "11":
                document.getElementById("so_ngay").innerText = "Tháng " + Month +" có 30 ngày";
                break;
            case "2":
                document.getElementById("so_ngay").innerText = "Tháng " + Month +" có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("so_ngay").innerText = "Bạn nhập sai tháng !!! ";

        }
    }
</script>
</html>
