<script>
    let bieuthuc="";
    document.getElementById("kq").innerText=bieuthuc;
    function zero() {

    function clrscr() {
        bieuthuc="";

    }
    function kq() {
        let text = eval(bieuthuc).toString();
        if (text == "Infinity"||text == "-Infinity") {
            text = "Óc chó rứa!";
            document.getElementById("kq").innerText=text;
        }else {
            document.getElementById("kq").innerText=eval(bieuthuc);
        }
