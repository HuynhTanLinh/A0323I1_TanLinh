<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bậc nhất</title>
</head>
<style>
    fieldset{
        width: 50%;
        background-color: pink;
    }
    button{
        background-color: blue;
        color: white;
    }
</style>
<body>
<form>
    <fieldset>
        <center>
            <p>Nhập các tham số của phương trình ax+b=0</p>
            a = <input type="number" id="num1"> <br><br>
            b = <input type="number" id="num2"> <br><br>
            <button type="button" onclick="Ket_qua()">Kết quả</button>
            <p id="KQua" style="color: red"></p>
        </center>
    </fieldset>

</form>



</body>
<script>
    function Ket_qua() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        if (a==0&&b==0){
            document.getElementById("KQua").innerText="Phương trình vô số nghiệm";

        }
        else if(a==0&&b!=0){
            document.getElementById("KQua").innerText="Phương trình vô nghiệm";
        }
        else {
            let x=-b/a ;
            document.getElementById("KQua").innerText="Phương trình có nghiệm duy nhất là: x=" +x;
        }

    }


</script>
</html>
