<script>
    let n1=0, n2=1, sum ;
    let count= 20;
    for (let i = 1; i <=count ; i++) {
        // document.write(n1 +"<br>");
        sum=n1+n2;
        n1=n2;
        n2=sum;
        if (n1%5==0){
            alert("Số đầu tiên trong dãy fibonacci chia hết cho 5: " +n1);
            break;
        }
    }
</script>
