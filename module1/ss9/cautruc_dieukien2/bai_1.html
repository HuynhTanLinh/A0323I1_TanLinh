<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Chuyển từ độ C sang độ F</h2>
Nhập độ C: <input type="text" id="do_C"> <br>
<button type="button" onclick="chuyen()">Chuyển đổi</button>
<br>
<p id="do_F"></p>


</body>
<script>
    function chuyen() {
        let C = document.getElementById("do_C").value;
        let F = C * (9 / 5) + 32;
        if (isNaN(C)) {
            document.getElementById("do_F").innerText = "error";
        } else {
            document.getElementById("do_F").innerText = "= " + F + " độ F";
        }

    }
</script>
</html>
