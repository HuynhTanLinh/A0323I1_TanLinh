<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    let array = [0,1,2,3,4,9,6,7,8,5];
    document.getElementById("demo1").innerHTML = array;
    array.sort(function (a,b) { return b - a });
    document.getElementById("demo2").innerHTML = array;

</script>

</body>
</html>
