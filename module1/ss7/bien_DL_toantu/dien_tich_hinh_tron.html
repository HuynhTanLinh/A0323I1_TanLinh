<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>

</body>
<script>
    let inputR ;
    let PI = 3.14 ;
    inputR = prompt("Nhập bán kính: ");
    let R = parseFloat(inputR);
    let S = R * R * PI ;
    document.write("Diện tích hình tròn: "+S);
</script>
</html>
