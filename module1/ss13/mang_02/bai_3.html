<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi: ");
    let dem = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] != null) {
            dem++;
        } else
            dem += 0;
    }
    document.write("Số kí tự trong mảng: " + dem);
</script>

</body>
</html>
