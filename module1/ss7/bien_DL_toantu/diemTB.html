<script>
    let Physics;
    let Chemistry;
    let biology;
    Physics=prompt("Nhâp điểm Lý");
    Chemistry=prompt("Nhâp điểm Hóa");
    biology=prompt("Nhâp điểm Sinh ");
    let P = parseFloat(Physics);
    let C = parseFloat(Chemistry);
    let b = parseFloat(biology);
    let diemTB = (P + C + b)/3 ;
    document.write("Điểm trung bình là " + diemTB+'<br/>');
    let S = P + C +b ;
    document.write("Tổng điểm 3 môn là: " + S);


</script>
