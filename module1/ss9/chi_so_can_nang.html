<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<style>

</style>
<body>

</body>
<script>

    let weight=prompt("Nhập câng nặng: ");
    let height = prompt("Nhập chiều cao: ");
    let BMI;
    BMI = weight/(height^2);
    if (BMI<18){
        document.write("Underweight");
    }
    else if (BMI < 25.0){
        document.write("Normal");
    }
    else if (BMI<30.0){
        document.write("Overweight");
    }
    else {
        document.write("Obse");
    }

</script>
</html>
