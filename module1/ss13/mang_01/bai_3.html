<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6,88];
    let max = array[0];
    let sum = 0;
    for (let i = 0; i <array.length ; i++) {
        if (array[i] > max) {
            max= array[i];
        }
        sum+= array[i];
    }
    let TB = sum / array.length;
    document.write("Số lớn nhất là: " + max + ", Giá trị trung bình: " + TB );


</script>

</body>
</html>
